<!DOCTYPE html>
<html lang="en">

<head>
    <link rel="stylesheet" type="text/css" href="formulario.css" media="screen" />
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro</title>
</head>

<body>
    <main>
        <form class="form">
            <div class="titulo">
                <h1 id="Titulo">Cadastro</h1>
            </div>
            <div class="subtitulo">
                <p>Complete as suas informações</p>
            </div>
            <fieldset class="grupo">
                <div class="nome">
                    <label for="nome"><strong class="nm1">Nome</strong></label>
                    <input type="text" nome="nome" id="nome" required>
                </div>
                <div class="sobrenome">
                    <label for="sobrenome"><strong>Sobrenome</strong></label>
                    <input type="text" nome="sobrenome" id="Sobrenome" required>
                </div>

                <div class="email">
                    <label for="email"><strong>E-mail</strong></label>
                    <input type="email" nome="email" id="email" required>
                </div>
            </fieldset>
            <div class="campo">
                <label for="estado"><strong>Estado</strong></label>
                <select id="estado">
                    <option selected disabled value="">Selecione</option>
                    <option>Brasília-DF</option>
                    <option>São Paulo</option>
                    <option>Rio De Janeiro</option>
                    <option>Tocatins</option>
                    <option>Belo Horizonte</option>
                    <option>Bahia</option>
                    <option>Mato Grosso</option>
                    <option>Amapá</option>
                    <option>Paraíba</option>
                    <option>Acre</option>
                    <option>Pernambuco</option>
                </select>
            </div>
            <div class="genero">
                <label><strong>Gênero</strong></label>
                <select id="genero">
                    <option selected disabled value="">Selecione</option>
                    <option>Masculino</option>
                    <option>Feminino</option>
                </select>
            </div>
            <fieldset id="grupo">
                <div class="campo">
                    <label><strong>Selecione as tecnologias que você utiliza:</strong></label>
                    <input type="checkbox" id="tecnologia1" nome="tecnologia1" volue="HTML">
                    <label for="tecnologia1">HTML</label>
                    <input type="checkbox" id="tecnologia2" nome="tecnologia2" volue="CSS">
                    <label for="tecnologia2">CSS</label>
                    <input type="checkbox" id="tecnologia3" nome="tecnologia3" volue="JavaScript">
                    <label for="tecnologia3">JavaScript</label>
                    <input type="checkbox" id="tecnologia4" nome="tecnologia4" volue="PHP">
                    <label for="tecnologia4">PHP</label>
                    <input type="checkbox" id="tecnologia5" nome="tecnologia5" volue="Python">
                    <label for="tecnologia5">Python</label>
                    <input type="checkbox" id="tecnologia6" nome="tecnologia6" volue="Java">
                    <label for="tecnologia6">Java</label>
                </div>
            </fieldset>

            <div class="texto1">
                <label><strong>Conte um pouco mais das suas experiências:</strong></label>
                <div class="texto">
                    <textarea style="width: 400px;" id="experiência" name="experiência"></textarea>
                </div>
            </div>

            <button class="botao" type="submit">Concluído</button>


        </form>
    </main>
</body>

</html>
